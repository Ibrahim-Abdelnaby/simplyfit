<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Fit | Health Center</title>
    <!-- ========== Favicon ========== -->
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
    <!-- ========== Reset CSS ========== -->
    <link rel="stylesheet" href="CSS/reset.css">
    <!-- ========== Remixicon ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"/>
    <!-- ========== Animate CSS ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- ========== Main CSS ========== -->
    <link rel="stylesheet" href="CSS/main.css">
    <!-- ========== Responsive ========== -->
    <link rel="stylesheet" href="CSS/media.css">
</head>
<body>
    <!-- ========== Header ========== -->
    <header id="header" class="stretch-ltr">
        <div class="container">
            <div class="flex flex-sb">
                <!-- logo -->
                <div class="logo">
                    <img src="images/icons/simplyfit_logo.svg" alt="Simply Fit logo">
                </div>
                <!-- Menu -->
                <nav>
                    <ul class="nav__menu flex">
                        <li><a href="index.html" class="transition">Home</a></li>
                        <li><a href="#about" class="transition">About</a></li>
                        <li><a href="#gallery" class="transition">Gallery</a></li>
                        <li><a href="#contact" class="transition">Contact</a></li>
                    </ul>
                </nav>
                <!-- Icons -->
                <div class="social flex">
                    <!-- Tiktok -->
                    <a href="https://www.tiktok.com/" target="_blank" aria-label="Simply-Fit TikTok Account" class="transition">
                        <i class="ri-tiktok-fill"></i>
                    </a>
                    <!-- Instagram -->
                    <a href="https://www.instagram.com/" target="_blank" aria-label="Simply-Fit Instagram Account" class="transition">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <!-- Facebook -->
                    <a href="https://www.instagram.com/" target="_blank" aria-label="Simply-Fit Facebook Account" class="transition">
                        <i class="ri-facebook-fill"></i>
                    </a>
                </div>
                <!-- Burger Menu -->
                <a href="#" class="toggle__btn flex-cn">
                    <i class="ri-menu-line"></i>
                    <i class="ri-close-line none"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- ========== Hero ========== -->
    <section id="hero">
        <div class="bg-shape stretch-ltr">
            <img src="images/hero/hero_shape.webp" alt="background shape" class="animate__animated animate__fadeInTopLeft">
        </div>
        <div class="container">
            <div class="hero__content flex-col flex animate__animated animate__fadeInLeft">
                <p>100% Quality at Niagara's Best Fitness Club</p>
                <div class="hero__title">
                    <h2>Empower Your Body and Mind at</h2>
                    <h1>Simply<span>Fit</span></h1>
                </div>
                <div class="hero__btns flex">
                    <button class="primary__btn transition">Join Now</button>
                    <button class="secondary__btn flex flex-cn">

                        <i class="ri-whatsapp-fill icon"></i>

                        <div class="btn__text flex">
                            <span>CONTACT US DAILY</span>
                            <a href="tel:+12892969535">[+1] 289 296 9535</a>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
